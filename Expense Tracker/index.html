<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1>Expense Tracker</h1>
            <form id="expenseForm">
                <input type="number" id="amount" name="amount" placeholder="Amount (â‚¹)" required>
                <input type="text" id="category" name="category" placeholder="Category with Description" required>
                <input type="date" id="date" name="date" required>
                <button id="addExpenseBtn" type="submit">Add Expense</button>
            </form>
            <ul id="expenses"></ul>
        </div>
        <div class="right-side">
            <div class="chart-container">
                <canvas id="expenseChart"></canvas>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
